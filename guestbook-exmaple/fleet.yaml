defaultNamespace: example-gb-joeb
targetCustomizations:
defaultNamespace: exdev-gb-joeb
- name: dev
  helm:
    values:
      replicas: 2
  clusterName: phx-bmc-development    
  clusterSelector:
    matchLabels:
      env: dev

- name: tool
  defaultNamespace: exdev-gb-joeb
  helm:
    values:
      replicas: 3
  clusterName: phx-bmc-tools     
  clusterSelector:
    matchLabels:
      env: tools
