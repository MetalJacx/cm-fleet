defaultNamespace: example-gb-joeb
targetCustomizations:
- name: dev
  helm:
    values:
      replication: 2
  clusterName: phx-bmc-development    
  clusterSelector:
    matchLabels:
      env: dev

- name: tool
  helm:
    values:
      replicas: 3
  clusterName: phx-bmc-tools     
  clusterSelector:
    matchLabels:
      env: tools
